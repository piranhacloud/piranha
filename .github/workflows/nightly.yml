name: nightly
on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  dependency-check:
    if: github.repository == 'piranhacloud/piranha'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Analyze with Dependency Check
      run: |
        mvn -B -ntp -P dependency-check dependency-check:aggregate || true
  early-access:
    if: github.repository == 'piranhacloud/piranha'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ 'EA' ]
        os: [ubuntu-latest]
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v1
    - name: Setup Java ${{ matrix.java }}
      uses: oracle-actions/setup-java@v1
      with:
        website: jdk.java.net
        release: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn --no-transfer-progress -B install -Djacoco.skip=true
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: '**/target/surefire-reports/*.xml'
  sonarcloud:
    if: github.repository == 'piranhacloud/piranha'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Analyze with SonarCloud
      run: |
        mvn -B -ntp install verify site \
        sonar:sonar -Dsonar.projectKey=piranhacloud_piranha \
        -Dsonar.organization=piranhacloud -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=${{ secrets.SONAR_LOGIN }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
  stale:
    if: github.repository == 'piranhacloud/piranha'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 90 days with no activity. Remove stale label or comment or this will be closed in 10 days'
        days-before-stale: 90
        days-before-close: 10
