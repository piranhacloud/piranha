name: maven
on:
  workflow_dispatch:
jobs:
  plugin-doc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        token: ${{ secrets.GIT_PASSWORD }}
    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Build with Maven
      run: |
        git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@github.com/piranhacloud/piranha piranha
        cd piranha/maven/plugins/piranha-maven-plugin
        mvn -B -DskipTests -DskipITs -ntp site
        cp -R * ../../../../maven/piranha-maven-plugin
        git config --global user.email "noreply@piranha.cloud"
        git config --global user.name "Automated publish"
        git status
